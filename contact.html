<script>
    function loadContent(page) {
        const contentArea = document.getElementById('content-area');
        fetch(page)
            .then(response => response.text())
            .then(data => {
                contentArea.innerHTML = data;
            })
            .catch(err => console.log(err));
    }
    </script>
