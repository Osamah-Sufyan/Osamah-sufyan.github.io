<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <script type="text/javascript" async="" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<title>آفاف الفيزياء </title>
<script>
function loadContent(page) {
    const contentArea = document.getElementById('content-area');
    fetch(page)
        .then(response => response.text())
        .then(data => {
            contentArea.innerHTML = data;
            // Tell MathJax to typeset the newly loaded content
            MathJax.Hub.Queue(["Typeset", MathJax.Hub, contentArea]);
        })
        .catch(err => console.log(err));
}
</script>
</head>
<body>

<header> آفاق الفيزياء</header>

<ul class="tabs">
    <li class="tab" onclick="loadContent('main.html')">الرئيسية</li>
    <li class="tab" onclick="loadContent('team.html')">فريق العمل</li>
    <li class="tab" onclick="loadContent('articles.html')">جميع المقالات</li>
    <li class="tab" onclick="loadContent('contact.html')">تواصل معنا</li>
</ul>

<div id="content-area">
    <!-- Content will be loaded here -->
</div>
